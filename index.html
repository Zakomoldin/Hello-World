<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Агенство недвижимости</title>
</head>

	<body>
		<form action="#" method="get">
			<h1>Подбор недвижимости</h1>
			<h2>Введите данные:</h2>
			<div>
				<p>Имя</p>
				<input tabindex="1" name="username" type="text" />
			</div>
			<div>
				<p>Пароль</p>
				<input tabindex="2" name="userpass" type="password" />
			</div>
			<div>
				<p>Телнфон</p>
				<input tabindex="3" name="userphone" type="tel" />
			</div>
			<div>
				<p>Недвижимость:</p>
				<input tabindex="4" checked name="option" type="radio" value="purchase" /> Покупка
			</div>
			<div>
				<input tabindex="4" name="option" type="radio" value="rent" /> Аренда
			</div>
			<div>
				<p>Вид недвижимости:</p>
				<input tabindex="5" checked name="view" type="radio" value="apartment" /> Квартира
			</div>
			<div>
				<input tabindex="5" name="view" type="radio" value="house" /> Дом
			</div>
			<div>
				<p>Количество комнат:</p>
				<div>
					<input tabindex="6" type="checkbox" name="Studio" /> студия
				</div>
				<div>
					<input checked tabindex="7" type="checkbox" name="room1" /> однокомнатная
				</div>
				<div>
					<input tabindex="8" type="checkbox" name="room2" /> двухкомнатная
				</div>
				<div>
					<input tabindex="9" type="checkbox" name="room3" /> трехкомнатная
				</div>
				<div>
					<p>Пожелния</p>
					<textarea tabindex="10" name="text"></textarea>
				</div>
				<div>
					<p>Прикрепить фото докуметов</p>
					<input tabindex="11" name="userfoto" type="file" />
				</div>
				<div>
					<p>Выбрать административный округ:</p>
					<select tabindex="12" name="districs">
							<option value="СAO">ЦАО</option>
							<option value="YAO">ЮАО</option>
							<option value="YZAO">ЮЗАО</option>
							<option value="YVAO">ЮВАО</option>
							<option value="SAO">САО</option>
							<option value="SZAO">СЗАО</option>
						</select>
				</div>
				<div>
						<p>Действия</p>
						<button tabindex="13" type="submit">Отправить</button>
						<button tabindex="14" type="reset">Очистить</button>
					</div>
		</form>
	</body>
</html>
